<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/tost.css">
    <style>
        .custom-shadow {
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.1), 0 10px 10px -5px rgba(59, 130, 246, 0.04);
        }

        body {
            background-image: linear-gradient(135deg, #EBF4FF 0%, #F0F7FF 100%);
        }

        .form-input:focus {
            border-color: #3B82F6;
            box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
<div class="max-w-md w-full bg-white rounded-xl custom-shadow overflow-hidden">
    <div class="p-8">
        <div class="flex justify-center mb-6">
            <div class="h-12 w-12 bg-blue-500 rounded-full flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
        </div>

        <h2 class="text-center text-2xl font-bold text-gray-700 mb-1">Welcome Back</h2>
        <p class="text-center text-sm text-gray-500 mb-8">Enter your credentials to access your account</p>

        <form id="loginForm">
            <div class="mb-4">
                <div class="flex items-center border border-gray-300 rounded-lg px-3 py-2 mb-1 focus-within:border-blue-500 transition duration-150">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                    <input type="email" id="email" class="w-full focus:outline-none text-gray-700" placeholder="Enter your email">

                </div>
            </div>

            <div class="mb-6">
                <div class="flex items-center border border-gray-300 rounded-lg px-3 py-2 mb-1 focus-within:border-blue-500 transition duration-150">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                    <input type="password" id="password" class="w-full focus:outline-none text-gray-700" placeholder="Enter your password">
                </div>
            </div>

            <button id="submit" type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg transition duration-150 ease-in-out focus:outline-none focus:shadow-outline">
                Sign In
            </button>
        </form>
    </div>

    <div class="text-center pb-6">
        <p class="text-sm text-gray-500">
            Don't have an account?
            <a href="register.html" class="text-blue-500 hover:text-blue-600">Register</a>
        </p>
    </div>
</div>
<div class="toast-container" id="toastContainer"></div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    // Add focus effects to input containers
    const inputContainers = document.querySelectorAll('.form-input');
    inputContainers.forEach(container => {
        const input = container.querySelector('input');
        input.addEventListener('focus', () => {
            container.classList.add('border-blue-500');
            container.classList.add('ring-1');
            container.classList.add('ring-blue-200');
        });
        input.addEventListener('blur', () => {
            container.classList.remove('border-blue-500');
            container.classList.remove('ring-1');
            container.classList.remove('ring-blue-200');
        });
    });
</script>
<script src="Js/login.js"></script>

</body>
</html>
