<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Sign Up UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-shadow {
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.1), 0 10px 10px -5px rgba(59, 130, 246, 0.04);
        }

        body {
            background-image: linear-gradient(135deg, #EBF4FF 0%, #F0F7FF 100%);
        }

        .form-input:focus {
            border-color: #3B82F6;
            box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
<div class="max-w-md w-full bg-white rounded-xl custom-shadow overflow-hidden">
    <div class="p-8">
        <div class="flex justify-center mb-6">
            <div class="h-12 w-12 bg-blue-500 rounded-full flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                </svg>
            </div>
        </div>

        <h2 class="text-center text-2xl font-bold text-gray-700 mb-1">Create Account</h2>
        <p class="text-center text-sm text-gray-500 mb-8">Enter your details to register</p>

        <form id="signupForm">
            <div class="mb-4">
                <div class="flex items-center border border-gray-300 rounded-lg px-3 py-2 mb-1 focus-within:border-blue-500 transition duration-150">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <input type="text" id="name" class="w-full focus:outline-none text-gray-700" placeholder="Full name">
                </div>
            </div>

            <div class="mb-4">
                <div class="flex items-center border border-gray-300 rounded-lg px-3 py-2 mb-1 focus-within:border-blue-500 transition duration-150">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                    <input type="email" id="email" class="w-full focus:outline-none text-gray-700" placeholder="Email address">
                </div>
            </div>

            <div class="mb-4">
                <div class="flex items-center border border-gray-300 rounded-lg px-3 py-2 mb-1 focus-within:border-blue-500 transition duration-150">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                    <input type="password" id="password" class="w-full focus:outline-none text-gray-700" placeholder="Password">
                </div>
            </div>

            <div class="mb-6">
                <div class="flex items-center border border-gray-300 rounded-lg px-3 py-2 mb-1 focus-within:border-blue-500 transition duration-150">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <input type="password" id="confirmPassword" class="w-full focus:outline-none text-gray-700" placeholder="Confirm password">
                </div>
            </div>

            <div class="mb-6">
                <div class="flex items-center">
                    <input type="checkbox" id="terms" class="h-4 w-4 text-blue-500 focus:ring-blue-400 border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-600">
                        I agree to the <a href="#" class="text-blue-500 hover:text-blue-600">Terms of Service</a> and <a href="#" class="text-blue-500 hover:text-blue-600">Privacy Policy</a>
                    </label>
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg transition duration-150 ease-in-out focus:outline-none focus:shadow-outline">
                Sign Up
            </button>
        </form>
    </div>

    <div class="text-center pb-6">
        <p class="text-sm text-gray-500">
            Already have an account?
            <a href="index.html" class="text-blue-500 hover:text-blue-600">Sign In</a>
        </p>
    </div>
</div>

<script src="JQuery/jQuery.mim.js"></script>
<script>
    // Add focus effects to input containers
    const inputContainers = document.querySelectorAll('.form-input');
    inputContainers.forEach(container => {
        const input = container.querySelector('input');
        input.addEventListener('focus', () => {
            container.classList.add('border-blue-500');
            container.classList.add('ring-1');
            container.classList.add('ring-blue-200');
        });
        input.addEventListener('blur', () => {
            container.classList.remove('border-blue-500');
            container.classList.remove('ring-1');
            container.classList.remove('ring-blue-200');
        });
    });
</script>
<script src="Js/register.js"></script>
</body>
</html>
