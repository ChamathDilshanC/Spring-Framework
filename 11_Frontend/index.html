<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Add jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .form-container {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn-save {
            background-color: #4CAF50;
            color: white;
        }
        .btn-update {
            background-color: #2196F3;
            color: white;
        }
        .btn-delete {
            background-color: #f44336;
            color: white;
        }
        .action-btn {
            padding: 5px 10px;
            margin: 2px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            color: white;
        }
        .edit-btn {
            background-color: #2196F3;
        }
        .delete-btn {
            background-color: #f44336;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Customer Management</h2>
    <form id="customerForm">
        <div class="form-group">
            <label for="customerId">Customer ID:</label>
            <input type="text" id="customerId" name="id" placeholder="Enter customer ID">
        </div>

        <div class="form-group">
            <label for="customerName">Name:</label>
            <input type="text" id="customerName" name="name" placeholder="Enter customer name">
        </div>

        <div class="form-group">
            <label for="customerAddress">Address:</label>
            <input type="text" id="customerAddress" name="address" placeholder="Enter customer address">
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-save" id="saveBtn">Save</button>
            <button type="button" class="btn btn-update" id="updateBtn">Update</button>
            <button type="button" class="btn btn-delete" id="deleteBtn">Delete</button>
        </div>
    </form>

    <table id="customerTable" border="1" style="width: 100%; margin-top: 20px;">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<script src="js/bootstrap.js"></script>
<script src="js/script.js"></script>
</body>
</html>
