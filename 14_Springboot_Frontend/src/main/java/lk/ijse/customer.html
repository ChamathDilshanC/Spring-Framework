<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/customer.css">
    <script src="componnent/components.js"></script>
</head>
<body>
<!--Navigation Component-->
<div id="nav-placeholder"></div>

<div class="container">
    <header style="display: flex ;align-items: center; justify-content: center ; gap: 50px" >
        <h1>Customer Management</h1>
    </header>


    <div class="content-wrapper">
        <!-- Form Card -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title" id="formTitle">Add New Customer</h2>
            </div>
            <div class="card-body">
                <form id="customerForm">
                    <div class="form-group">
                        <label for="customerId">Customer ID</label>
                        <input type="text" class="form-control" id="customerId" placeholder="e.g. C001" required>
                    </div>
                    <div class="form-group">
                        <label for="customerName">Name</label>
                        <input type="text" class="form-control" id="customerName" placeholder="Full name" required>
                    </div>
                    <div class="form-group">
                        <label for="customerAddress">Address</label>
                        <input type="text" class="form-control" id="customerAddress" placeholder="Full address">
                    </div>

                    <button type="submit" class="btn btn-block" id="saveCustomerBtn">
                        <i class="fas fa-save"></i> Save Customer
                    </button>

                    <button type="submit" class="btn btn-block" id="updateCustomerBtn" style="background-color: #05c46b; margin-top: 0.75rem;">
                        <i class="fas fa-save"></i> Update Customer
                    </button>

                    <button type="button" class="btn btn-block" id="resetFormBtn" style="background-color: #94a3b8; margin-top: 0.75rem;">
                        <i class="fas fa-undo"></i> Clear Form
                    </button>
                    <button type="button" class="btn btn-block" id="dashboardBtn" style="background-color: #ff0000; margin-top: 0.75rem;">
                        <a href="dashboard.html" style="text-decoration: none; color: white;">Dashboard</a>
                    </button>

                    <div id="confirmDelete" class="confirm-delete">
                        <p class="confirm-message">Are you sure you want to delete this customer? This action cannot be undone.</p>
                        <div class="confirm-actions">
                            <button type="button" class="btn btn-sm" id="cancelDeleteBtn" style="background-color: #94a3b8;">
                                Cancel
                            </button>
                            <button type="button" class="btn btn-sm btn-danger" id="confirmDeleteBtn">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Table Card -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Customer List</h2>
            </div>
            <div class="card-body">
                <div class="table-controls">
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" class="search-input" id="searchInput" placeholder="Search customers...">
                    </div>
                </div>

                <div style="overflow-x: auto;">
                    <table id="customerTable">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody id="customerTableBody">
                        <!-- Customer data will be loaded here -->
                        </tbody>
                    </table>

                    <div id="emptyTable" class="empty-table">
                        <div class="empty-icon">
                            <i class="far fa-folder-open"></i>
                        </div>
                        <p>No customers found</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="toast-container" id="toastContainer"></div>

<script src="js/jquery-3.7.1.min.js"></script>
<!-- Before closing body tag -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        // Load navbar
        $("#navbar-container").load("navbar.html", function(response, status, xhr) {
            if (status == "error") {
                console.log("Error loading navbar: " + xhr.status + " " + xhr.statusText);
            } else {
                // After navbar is loaded, set active state
                $('.nav-link').removeClass('active');
                $('[data-page="customer"]').addClass('active');
            }
        });
    });
</script>
<script src="js/customer.js"></script>
</body>
</html>
